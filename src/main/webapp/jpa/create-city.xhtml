<!DOCTYPE html>

<html xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Create a new city</title>
</h:head>

<h:body>
    <h1>Create a new city</h1>
    <nav>
        <h:link outcome="/index">Home</h:link>
    </nav>
    <h:form>
        <div>
            <h:outputLabel for="name">Name of the city: </h:outputLabel>
            <h:inputText id="name" value="#{citiesJPA.cityToCreate.name}" required="true"/>
        </div>
        <div>
            <h:outputLabel for="country">Name of the country the city is in: </h:outputLabel>
            <h:inputText id="country" value="#{citiesJPA.cityToCreate.countryName}" required="true"/>
        </div>
        <h:commandButton value="Add new city" actionListener="#{citiesJPA.createCity}"
                         action="cities?faces-redirect=true"/>
    </h:form>
    <h:form>
        <h:commandButton value="Suggest country name"
                         disabled="#{countryNameGenerator.isNameGenerationRunning()}"
                         actionListener="#{countryNameGenerator.generateNewCountryName}"/>
        <h:commandButton value="Refresh" />
        <h:outputText value="#{countryNameGenerator.countryNameGenerationStatus}" />
    </h:form>
</h:body>

</html>

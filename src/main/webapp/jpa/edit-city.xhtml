<!DOCTYPE html>

<html xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Edit the first city</title>
</h:head>

<h:body>
    <h1>Edit the first city</h1>
    <nav>
        <h:link outcome="/index">Home</h:link>
    </nav>
    <h:form>
        <div>
            <h:outputLabel for="name">Name of the city: </h:outputLabel>
            <h:inputText id="name" value="#{citiesJPA.cityToEdit.name}" required="true"/>
        </div>
        <div>
            <h:outputLabel for="country">Name of the country the city is in: </h:outputLabel>
            <h:inputText id="country" value="#{citiesJPA.cityToEdit.countryName}" required="true"/>
        </div>
        <h:commandButton value="Save changes" actionListener="#{citiesJPA.saveCityChanges}"
                         action="cities?faces-redirect=true"/>
    </h:form>
</h:body>

</html>
